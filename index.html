    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Salary Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="scripts/jQuery.js"></script>
        <script src="scripts/client.js"></script>
        <link rel="stylesheet" href="stylesheets/bootstrap.css"/>
        <link rel="stylesheet" href="stylesheets/style.css"/>
    </head>
    <body>
        <!--[if lt IE 7]>

        <![endif]-->
        <h1>Salary Calculator</h1>
        <section id="addEmployeeSect">
            <h3>Add Employee</h3>
            <input value="DeWitt" type="text" id="firstName" placeholder="First Name"/>
            <input value="Kane" type="text" id="lastName" placeholder="Last Name"/>
            <input value="7204" type="number" id="idNum" placeholder="ID Number"/>
            <input value="Chef" type="text" id="jobTitle" placeholder="Job Title"/>
            <input type="number" id="annualSalary" placeholder="Annual Salary"/>
            <button id="submitBtn">Submit</button>
        </section>
        <section id="employeeTableSect">
            <h3>Employees</h3>
            <table class="table table-hover table-bordered" id="employeeTable">
                <thead class="thead-dark">
                     <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>ID Number</th>
                        <th>Job Title</th>
                        <th>Annual Salary</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="empInfo">
                    <tr>
                        <td colspan="6" id="emptyDB">Your database is empty</td>
                    </tr>
                </tbody>
                
            </table>
            <h3 id="total">Total Monthly Expenses: $<span id="monthlyExp"></span></h3>
        </section>
    </body>
</html>
