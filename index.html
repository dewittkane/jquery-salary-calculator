    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Salary Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="scripts/jQuery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        <script src="scripts/client.js"></script>
        <link rel="stylesheet" href="stylesheets/bootstrap.css"/>
        <link rel="stylesheet" href="stylesheets/style.css"/>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="container-fluid">
            <div class="row content">
                <div class="col bg-info text-white">
                    <h1>Salary Calculator</h1>
                    <p>Use this calculator to help visualize your data.</p>
                </div>
            </div>
            <div id="addEmployeeSect">
                <h3>Add Employee</h3>
                <div class="input-group mb-3 justify-content-around" id="inputArea">
                    <input value="DeWitt" type="text" id="firstName" placeholder="First Name"/>
                    <input value="Kane" type="text" id="lastName" placeholder="Last Name"/>
                    <input value="7204" type="number" id="idNum" placeholder="ID Number"/>
                    <input value="Chef" type="text" id="jobTitle" placeholder="Job Title"/>
                    <input type="number" id="annualSalary" placeholder="Annual Salary"/>
                    <button type="button" class="btn btn-outline-info" id="submitBtn">Submit</button>
                </div>
            </div>
            <div id="employeeTableSect">
                <h3>Employees</h3>
                <table class="table table-hover table-bordered" id="employeeTable">
                    <thead class="thead-dark">
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>ID Number</th>
                            <th>Job Title</th>
                            <th>Annual Salary</th>
                            <th><button class="btn btn-sm btn-outline-danger" id="clearTable">Clear Table</th>
                        </tr>
                    </thead>
                    <tbody id="empInfo">
                        <tr>
                            <td colspan="6" id="emptyDB">Your database is empty</td>
                        </tr>
                    </tbody>
                    
                </table>
                <h3 id="total">Total Monthly Expenses: <span id="monthlyExp">$0</span></h3>
            </div>
        </div>
    </body>
</html>
